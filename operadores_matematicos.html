<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a, b, sum, res, mul, div, resid, poten
        
        a=parseInt(prompt('INGRESE VALOR 1...'))
        b=parseInt(prompt('INGRESE VALOR 2...'))

        sum=a+b
        res=a-b
        mul=a*b
        div=a/b
        resid=a%b
        poten=a**b

        document.write('La suma es: ', sum)
        document.write('<br>')
        document.write('La resta es: ', res)
        document.write('<br>')
        document.write('La multiplicación es: ', mul)
        document.write('<br>')
        document.write('La división es: ', div)
        document.write('<br>')
        document.write('El resto de la división es: ', resid)
        document.write('<br>')
        document.write('La pontencia es: ', poten)
        document.write('<br>')









    </script>
    
</body>
</html>
